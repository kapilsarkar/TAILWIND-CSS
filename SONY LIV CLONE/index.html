<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="./sliderstyle.css" />
    <script src="./script.js" defer></script>
    <title>SONY LIV CLONE</title>
  </head>
  <body class="bg-black text-white">
    <!-- Header Section Starts -->
    <header
      class="max-w-[1440px] py-5 media310px:px-3 cursor-pointer flex items-center justify-center"
    >
      <!-- Div For Logo and Subscribe Button Starts-->
      <div class="px-1 media360px:px-5 flex gap-1 media360px:gap-3">
        <img
          src="./images/logo-1.webp"
          class="w-5 media900px:w-10"
          alt="logo"
        />
        <button
          class="bg-blue-500 text-white text-sm font-normal rounded-md px-2 py-1"
        >
          Subscribe >
        </button>
        <p class="font-bold text-gray-300 text-xl ml-3">|</p>
      </div>
      <!-- Div For Logo and Subscribe Button Ends-->

      <!-- Menus Section Starts -->
      <nav
        class="py-2 px-1 space-x-1 media900px:space-x-4 hidden media790px:block"
      >
        <a href="#" class="text-gray-200 text-sm font-semibold hover:underline"
          >TV Shows</a
        >
        <a href="#" class="text-gray-200 text-sm font-semibold hover:underline"
          >Originals</a
        >
        <a href="#" class="text-gray-200 text-sm font-semibold hover:underline"
          >WWE</a
        >
        <a href="#" class="text-gray-200 text-sm font-semibold hover:underline"
          >Sports</a
        >
        <a href="#" class="text-gray-200 text-sm font-semibold hover:underline"
          >Movies</a
        >
        <a href="#" class="text-gray-200 text-sm font-semibold hover:underline"
          >New</a
        >
        <a href="#" class="text-gray-200 text-sm font-semibold hover:underline"
          >QOTY</a
        >
        <a href="#" class="text-gray-200 text-sm font-semibold hover:underline"
          >Premium</a
        >
      </nav>
      <!-- Menus Section Ends -->
      <div class="flex px-10">
        <img src="./images/searchsonyliv.svg" alt="search" />
      </div>
      <img src="./images/profilePic.png" class="w-10" alt="prfilepic" />
    </header>
    <!-- Header Section Ends -->
    <!-- Hero Section Starts -->
    <section class="w-full">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/sld-1-overlay.jpg" alt="img" />
          </div>
          <div class="swiper-slide">
            <img src="./images/slide-2-overlay (1).jpg" alt="img" />
          </div>
          <div class="swiper-slide">
            <img src="./images/sld3-overlay.jpg" alt="img" />
          </div>
          <div class="swiper-slide">
            <img src="./images/sld5-overlay.jpg" alt="img" />
          </div>
          <div class="swiper-slide">
            <img src="./images/sld4-overlay.jpg" alt="img" />
          </div>
          <div class="swiper-slide">
            <img src="./images/sld6 (1)-overlay.jpg" alt="img" />
          </div>
          <div class="swiper-slide">
            <img src="./images/sld7-overlay.jpg" alt="img" />
          </div>
          <div class="swiper-slide">
            <img src="./images/sld8-overlay.jpg" alt="img" />
          </div>
          <div class="swiper-slide">
            <img src="./images/sld9-overlay.jpg" alt="img" />
          </div>
          <div class="swiper-slide">
            <img src="./images/sld10-overlay.jpg" alt="img" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
        <div class="autoplay-progress">
          <svg viewBox="0 0 48 48">
            <circle cx="24" cy="24" r="20"></circle>
          </svg>
          <span></span>
        </div>
      </div>
    </section>
    <!-- Hero Section Ends -->

    <!-- Hot Pics Section Starts -->
    <section class="w-full py-5 pl-5">
      <p class="text-white text-2xl font-bold py-2 pl-5">Hot Pics</p>
      <div class="w-full max-w-full flex flex-wrap gap-3 py-3 cursor-pointer">
        <div class="w-32 py-2">
          <img src="./images/h1.avif" alt="img" />
        </div>
        <div class="w-32 py-2">
          <img src="./images/h2.avif" alt="img" />
        </div>
        <div class="w-32 py-2">
          <img src="./images/h3.avif" alt="img" />
        </div>
        <div class="w-32 py-2">
          <img src="./images/h4.avif" alt="img" />
        </div>
        <div class="w-32 py-2">
          <img src="./images/h5.avif" alt="img" />
        </div>
        <div class="w-32 py-2">
          <img src="./images/h6.avif" alt="img" />
        </div>
        <div class="w-32 py-2">
          <img src="./images/h7.avif" alt="img" />
        </div>
        <div class="w-32 py-2">
          <img src="./images/h8.avif" alt="img" />
        </div>
        <div class="w-32 py-2">
          <img src="./images/h9.avif" alt="img" />
        </div>
        <div class="w-32 py-2">
          <img src="./images/h10.avif" alt="img" />
        </div>
      </div>
    </section>
    <!-- Hot Pics Section Starts -->

    <!-- Streaming Now Section Starts -->
    <section class="w-full py-5 pl-5">
      <p class="text-white text-2xl font-bold py-2 pl-5">Streaming Now</p>
      <div class="w-full flex flex-wrap gap-3 py-3 cursor-pointer">
        <div class="w-48 py-2 rounded-xl">
          <img src="./images/st1.avif" alt="img" />
        </div>
        <div class="w-48 py-2 rounded-xl">
          <img src="./images/st2.avif" alt="img" />
        </div>
        <div class="w-48 py-2 rounded-xl">
          <img src="./images/st3.avif" alt="img" />
        </div>
        <div class="w-48 py-2 rounded-xl">
          <img src="./images/st4.avif" alt="img" />
        </div>
      </div>
    </section>
    <!-- Streaming Now Section Ends -->

    <!-- Upcoming Section Starts -->
    <section class="w-full py-5 pl-5">
     <p class="text-white text-2xl font-bold py-2 pl-5">Upcoming on LIV > </p>
     <div class="w-full max-w-full flex flex-wrap gap-3 py-3 cursor-pointer">
       <div class="w-40 py-2 rounded-xl">
        <img src="./images/upc1.avif" alt="img">
       </div>
       <div class="w-40 py-2 rounded-xl">
        <img src="./images/upc2.avif" alt="img">
       </div>
       <div class="w-40 py-2 rounded-xl">
        <img src="./images/upc3.avif" alt="img">
       </div>
       <div class="w-40 py-2 rounded-xl">
        <img src="./images/upc4.avif" alt="img">
